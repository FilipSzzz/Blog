<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJATK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
<canvas id="matrix-rain"></canvas>
<header class="header">
    <div class="logo">
        <img src="https://cdn.jim-nielsen.com/macos/512/terminal-2021-06-03.png?rf=1024" alt="PJATK Logo">
    </div>
    <nav class="przyciski">
        <a href="#git" id="github">GitHub</a>
        <a href="#ln" id="linkedin">LinkedIn</a>
        <a href="#offer">Offer</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<main class="main">
    <div class='background'>
        <div class="terminal">
            <section class="terminal_header">
                <div class="buttons_terminal">
                    <button class="button_bar" id="button_terminal_exit"></button>
                    <button class="button_bar" id="button_terminal_minimize"></button>
                    <button class="button_bar" id="button_terminal_maximize"></button>
                </div>

            </section>

            <section class="terminal_body">
                <div id="output"></div>
                <div class="terminal_prompt">
                    <span class="terminal_prompt">fszlagowski@terminal: </span>
                    <input type="text" class="terminal_input" id="terminalInput">
                    <span class="terminal_cursor"></span>
                </div>
            </section>
        </div>
    </div>

</main>
<footer class="footer">
    <p>&copy; Filip Szlagowski</p>
</footer>
</body>
</html>
