<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filip Szlagowski</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/Application.js"></script></head>
<body>
<canvas id="matrix-rain"></canvas>
<header class="header">
    <div class="logo">
        <img src="icon.png" alt="Icon">
    </div>
    <nav class="buttonsHeader">
        <div id="date">00:00:00</div>
        <button type="button" id="github">GitHub</button>
        <button type="button" id="linkedin">LinkedIn</button>
        <button type="button" id="contact">Contact</button>
    </nav>
</header>

<main class="main">
    <div class='background'>
        <div class="terminal">
            <section class="terminal_header">
                <div class="buttons_terminal">
                    <button class="button_bar" id="button_terminal_exit"></button>
                    <button class="button_bar" id="button_terminal_minimize"></button>
                    <button class="button_bar" id="button_terminal_maximize"></button>
                </div>

            </section>

            <section class="terminal_body">
                <div id="output"></div>
                <div class="terminal_prompt">
                    <span class="terminal_prompt">fszlagowski@terminal: </span>
                    <input type="text" class="terminal_input" id="terminalInput">
                    <span class="terminal_cursor"></span>
                </div>
            </section>
        </div>
    </div>
    <div class="password_checker">
        <div class="checker_section">
            <h2>Strength Checker</h2>
            <input type="text" id="password_input" placeholder="Enter your password">

            <div class="strength_status_container">
                <div class="status_text">Strength: <span id="strength_label">Too short</span></div>
                <div class="strength_meter">
                    <div id="strength_bar"></div>
                </div>
            </div>
            <ul id="password_requirements">
                <li id="length">At least 13 characters</li>
                <li id="number">At least three numbers</li>
                <li id="special">At least two special characters</li>
                <li id="uppercase">At least two uppercase letters</li>
            </ul>
        </div>
        <div class="generator_section">
            <h2>Password Generator</h2>
            <div class="slider_container">
                <div class="generated_password_container">
                    <input type="text" id="password_generator_output" readonly>
                    <button id="copy_password" type="button">Copy</button>
                </div>
                <input type="range" id="slider" name="slider" min="8" max="32" value="16">
                <label for="slider">Length: <span id="password_length_value"></span></label>

            </div>
            <button id="random_password">Random Password</button>

        </div>
    </div>

</main>
<footer class="footer">
    <p>&copy; Filip Szlagowski</p>
</footer>
</body>
</html>
