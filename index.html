<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJATK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
<header class="header">
    <div class="logo">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fbss.pja.edu.pl%2Fimages%2FPJATK_pl_sygnet_black.png&f=1&nofb=1&ipt=9e5537cd6b9e7e72b1f8a24445cc3c2bcbb80a7f5fa52170cd7dda582293d603" alt="PJATK Logo">
    </div>
    <nav class="przyciski">
        <a href="#git">GitHub</a>
        <a href="#ln">LinkedIn</a>
        <a href="#offer">Offer</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<main class="main">
    <div class="terminal">
        <section class="terminal_header">
            <div class="buttons_terminal">
                <button class="button_bar" id="button_terminal_exit"></button>
                <button class="button_bar" id="button_terminal_minimize"></button>
                <button class="button_bar" id="button_terminal_maximize"></button>
            </div>

        </section>

        <section class="terminal_body">
            <div class="terminal_prompt">
                <span class="terminal_prompt">fszlagowski@terminal: </span>
                <input type="text" class="terminal_input">
                <span class="terminal_cursor"></span>
            </div>
        </section>
    </div>
</main>
<footer class="footer">
    <p>&copy; Filip Szlagowski</p>
</footer>
</body>
</html>
